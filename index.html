<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" property="og:description" content="_" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />

    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 10px 0;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }
    </style>

    <title>Book List</title>
  </head>

  <body>
    <div class="container" style="margin-top: 10%">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>

        <div>
          <label for="title">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>

        <div>
          <label for="title">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>

        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>

      <table class="u-full-width">
        <thead>
          <h5>Books I've Read</h5>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="appes6.js"></script>
  </body>
</html>
